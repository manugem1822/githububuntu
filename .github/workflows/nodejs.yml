name: Self-Hosted Runner Workflow

on:
  push:
    branches:
      - main  # Change this if you're using a different branch

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - #name: Build application
        #run: npm run build  # Adjust this command based on your build script

      # Restart process managed by PM2
      - name: Restart PM2 process
        run: |
          pm2 restart backend  # Adjust this command based on your PM2 process name

